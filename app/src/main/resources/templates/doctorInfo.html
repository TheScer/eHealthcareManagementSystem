<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Doctor Portal - Doctors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1>Doctor Info here!</h1>
        <h2 th:text="${doctor.name}">Name</h2>
        <h2 th:text="${doctor.field}">Field</h2>
        <ul>
            <li>
                <h4 th:text="${doctor.contactNumber}">Field</h4>
            </li>
            <li>
                <h4 th:text="${doctor.schedule}">Field</h4>
            </li>
            <li>
                <h4 th:text="${doctor.appointment}">Field</h4>
            </li>
        </ul>

        <form method="get" action="/doctors">
            <button>Back</button>
        </form>
    </body>

</html>
