<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Doctor Portal - Doctors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1>All Doctors at our Facility !</h1>
        <ul>
            <li th:each="doctor : ${doctorList}">
                <a th:href="@{doctors/{item} (item=${doctor.name})}" th:text="${doctor.name} + ' (field ' + ${doctor.field} + ')'">hero</a>
            </li>
        </ul>
        <!--This add doctor should be admin feature-->
        <form method="get" action="/addPage">
            <button>Add New Doctor</button>
        </form>
        <form method="get" action="/doctorsSchedule">
            <button>Check Schedule</button>
        </form>
        <form method="get" action="/">
            <button>Back</button>
        </form>
    </body>
</html>
